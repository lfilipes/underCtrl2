<html>

			{
			  width: 400px;
			  margin: 100px auto  
			 }

			{

			}

			svg {
			  font: 10px sans-serif;
			}

		</style>

	</head>
	<body>

		<div class="chart-gauge"></div>
		<script type="text/javascript" src="d3_gauge.js"></script>
		<script type="text/javascript">
			setInterval(function(){
				needle.moveTo(Math.random());
			}, 5000);
		</script>
